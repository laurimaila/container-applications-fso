services:
  app:
    build:
      context: ./todo-frontend 
      dockerfile: dev.Dockerfile 
    volumes:
      - ./todo-frontend/src:/usr/src/app/src 
      - ./todo-frontend/public:/usr/src/app/public
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8080/api/
    container_name: frontend-dev 

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy-dev
    depends_on:
      - app  
      - server

  server:
    build:
      context: ./todo-backend
      dockerfile: dev.Dockerfile
    volumes:
      - ./todo-backend/src:/usr/src/app/src
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database
    depends_on:
      - mongo
      - redis
    container_name: backend-dev

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./todo-backend/src/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    container_name: mongo-dev

  redis:
    image: redis
    command: redis-server --appendonly yes
    volumes:
      - ./todo-backend/redis_data:/data
    container_name: redis-dev
